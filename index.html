<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator | Calculate ME!</title>
  </head>
  <body>
    <p class="head">Calculator</p>
    <br /><br />
    <div class="container bg-black">
      <div class="row">
        <input type="text" class="inputvalue" id="inputvalue" />
      </div>
      <div class="row">
        <input type="text" class="input" id="input" placeholder="0" />
      </div>
      <div class="gridcontainer">
        <button class="button operator">AC</button>
        <button class="button operator">C</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button equalbtn">=</button>
      </div>
    </div>
    <p class="footer">Designed & Developed by<br/> <b><a href="https://www.linkedin.com/in/syed-mohammad-mizan/" target="_blank">Syed Mizan</a></b></p>
    <script src="./script.js"></script>
  </body>
</html>
